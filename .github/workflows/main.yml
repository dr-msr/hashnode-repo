name: Post MD To Wordpress

on:
  push:
    branches:
      - main  

jobs:
  job_extract_md_file_content:
    runs-on: ubuntu-latest
    outputs:
     last_md: ${{ steps.last_md }}
    steps:
    - id: last_md
      run: |
       git show $GITHUB_SHA | grep "+++" | sed 's/.*\///' >> "$GITHUB_OUTPUT"
      shell: bash
    - id: test_print
      run: echo "$last_md"
      shell: bash

