    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Find the latest .md file
      run: |
        latest_md_file=$(ls -1t *.md | head -n1)
        echo "Latest .md file: $latest_md_file" >> extracted-content.txt
        echo "subject=$(basename -- $latest_md_file .md)" >> extracted-content.txt
      shell: bash

    - name: Read and set 'subject' and 'body' variables
      run: |
        extracted_content=$(cat extracted-content.txt)
        export $extracted_content
      shell: bash

    - name: Show 'subject' and 'body' variables
      run: |
        echo "subject: $subject"
        echo "body: $body"
      shell: bash
