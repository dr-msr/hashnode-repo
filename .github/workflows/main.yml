name: Post MD To Wordpress

on:
  push:
    branches:
      - main  

jobs:
  extract_md_file_content:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Find latest commit
      run: |
       git show $(git log --format=%H --grep="create post" -n 1) | grep "+++" | sed 's/.*\///'
      shell: bash
